<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz- Bingo</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <div class="wrapper">
        <div class="title">
            <h1>멋사 8기 Bingo</h1>
        </div>
        <table>
            <tr>
                <td>코딩하면서 밤 샌 적이 있다</td>
                <td>스클럽(SKKLUB)에 들어가봤다</td>
                <td>멋사 페북에 좋아요를 눌렀다</td>
                <td>멋사가 무엇의 줄임말인지 안다</td>
            </tr>

            <tr>
                <td>멋사 동방이 어디 있는지 안다</td>
                <td>멋사 이름 보고 동물단체인지 착각한 적이 있다</td>
                <td>해커톤이 정말 기대된다</td>
                <td>멋사에 아는 친구가 1명 이상 있다</td>
            </tr>

            <tr>
                <td>이 퀴즈를 쉽게 풀 자신이 있다</td>
                <td>멋사 운영진 진짜 멋있다</td>
                <td>멋사와 창업까지 생각했다</td>
                <td>멋사는 내인생 첫번째 동아리다</td>
            </tr>

            <tr>
                <td>사전과제를 마감 하루 전에 시작했다</td>
                <td>코딩이 좋다</td>
                <td>엠티가 기대된다</td>
                <td>마돌에서 오목이 먹어봤다</td>
            </tr>
        </table>
        <button id="tests">here</button>
        <iframe id="d-day-video" width="80%" height="60%"
            src="https://www.youtube.com/embed/EzU4_hmkbvU?rel=0;amp;autoplay=1" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>

<script>
    $(document).ready(function () {
        $(function () {
            $('#tests').click(function () {
