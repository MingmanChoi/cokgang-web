<script>
    /* Cookie Functions */
    function setCookie(cookie_name, value, days) {
        var exdate = new Date();
        exdate.setDate(exdate.getDate() + days);
        // 설정 일수만큼 현재시간에 만료값으로 지정

        var cookie_value = escape(value) + ((days == null) ? '' : ';    expires=' + exdate.toUTCString());
        document.cookie = cookie_name + '=' + cookie_value;
        }
    function getCookie(cookie_name) {
        var x, y;
        var val = document.cookie.split(';');
        
        for (var i = 0; i < val.length; i++) {
            x = val[i].substr(0, val[i].indexOf('='));
            y = val[i].substr(val[i].indexOf('=') + 1);
            x = x.replace(/^\s+|\s+$/g, ''); // 앞과 뒤의 공백 제거하기
            if (x == cookie_name) {
            return unescape(y); // unescape로 디코딩 후 값 리턴
            }
        }
        }
    /* After Loaded */
    window.onload = function () {
        var cookieExist = getCookie('modal');
        // modal starts when cookie does not exist
        if(!cookieExist) $('#modal_start')[0].click();
        if(cookieExist) $('#d-day-video').attr('src', '');

        // set cookie when clicked
        document.querySelector('#noModalForToday').addEventListener('click',function(){
            setCookie('modal','set',1);
            $('#modal_start')[0].click();
            $('#d-day-video').attr('src', '');
        });
        document.querySelector('#close').addEventListener('click', function(){
            $('#modal_start')[0].click();
            $('#d-day-video').attr('src', '');
        });
            document.querySelector('.modal-backdrop.fade.in').addEventListener('click', function(){
            $('#d-day-video').attr('src', '');
        });

    }
</script>
